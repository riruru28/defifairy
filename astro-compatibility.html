<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Astrology Compatibility Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 25%, #1a0033 50%, #0f1854 75%, #1a0033 100%);
            background-size: 400% 400%;
            animation: spiritualGradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        @keyframes spiritualGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
            animation: etherealGlow 10s ease-in-out infinite;
        }

        @keyframes etherealGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.4), 0 0 40px rgba(255, 215, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        .input-label {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f3ff 0%, #fae8ff 100%);
            border-radius: 15px;
            display: none;
            border: 2px solid rgba(139, 92, 246, 0.2);
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: #8b5cf6;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .result-value {
            color: #333;
            font-size: 20px;
            font-weight: 700;
        }

        .zodiac-symbol {
            font-size: 40px;
            text-align: center;
            margin: 15px 0;
        }

        .compatibility-note {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .om-symbol {
            position: absolute;
            font-size: 100px;
            opacity: 0.03;
            color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="om-symbol" style="top: 10%; left: 10%;">ॐ</div>
    <div class="om-symbol" style="bottom: 10%; right: 10%;">ॐ</div>

    <div class="container">
        <h1>✨ Vedic Astrology Compatibility</h1>
        <p class="subtitle">Discover your Vedic zodiac sign and perfect match</p>
        
        <div class="input-group">
            <label>Your Date of Birth</label>
            <div class="date-inputs">
                <div>
                    <input type="number" id="day" min="1" max="31" placeholder="DD" required>
                    <div class="input-label">Day</div>
                </div>
                <div>
                    <input type="number" id="month" min="1" max="12" placeholder="MM" required>
                    <div class="input-label">Month</div>
                </div>
                <div>
                    <input type="number" id="year" min="1900" max="2024" placeholder="YYYY" required>
                    <div class="input-label">Year</div>
                </div>
            </div>
        </div>

        <button onclick="calculateCompatibility()">Find My Match</button>

        <div class="results" id="results">
            <div class="result-item">
                <div class="result-label">Your Sign</div>
                <div class="zodiac-symbol" id="zodiacSymbol"></div>
                <div class="result-value" id="zodiacSign"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Most Compatible Sign</div>
                <div class="result-value" id="compatibleSign"></div>
            </div>

            <div class="result-item">
                <div class="result-label">Compatible Partner's Birth Date Range</div>
                <div class="result-value" id="compatibleDates"></div>
            </div>

            <div class="compatibility-note" id="compatibilityNote"></div>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Vedic astrology zodiac data
        const vedicZodiacData = {
            aries: { 
                symbol: '♈', 
                name: 'Aries', 
                start: [3, 21], 
                end: [4, 19], 
                compatible: 'Leo', 
                note: 'Aries and Leo share dynamic energy and natural leadership qualities, creating a powerful and passionate bond in Vedic astrology.' 
            },
            taurus: { 
                symbol: '♉', 
                name: 'Taurus', 
                start: [4, 20], 
                end: [5, 20], 
                compatible: 'Virgo', 
                note: 'Taurus and Virgo both value stability, material security, and practical wisdom, making them highly compatible earth signs.' 
            },
            gemini: { 
                symbol: '♊', 
                name: 'Gemini', 
                start: [5, 21], 
                end: [6, 20], 
                compatible: 'Libra', 
                note: 'Gemini and Libra connect through intellectual pursuits, harmonious communication, and balanced social interactions.' 
            },
            cancer: { 
                symbol: '♋', 
                name: 'Cancer', 
                start: [6, 21], 
                end: [7, 22], 
                compatible: 'Pisces', 
                note: 'Cancer and Pisces share deep emotional sensitivity, intuitive understanding, and nurturing qualities.' 
            },
            leo: { 
                symbol: '♌', 
                name: 'Leo', 
                start: [7, 23], 
                end: [8, 22], 
                compatible: 'Aries', 
                note: 'Leo and Aries bring out each other\'s courage, enthusiasm for life, and natural confidence.' 
            },
            virgo: { 
                symbol: '♍', 
                name: 'Virgo', 
                start: [8, 23], 
                end: [9, 22], 
                compatible: 'Taurus', 
                note: 'Virgo and Taurus appreciate each other\'s attention to detail, dedication, and grounded approach to life.' 
            },
            libra: { 
                symbol: '♎', 
                name: 'Libra', 
                start: [9, 23], 
                end: [10, 22], 
                compatible: 'Gemini', 
                note: 'Libra and Gemini enjoy balanced conversations, social harmony, and intellectual stimulation together.' 
            },
            scorpio: { 
                symbol: '♏', 
                name: 'Scorpio', 
                start: [10, 23], 
                end: [11, 21], 
                compatible: 'Cancer', 
                note: 'Scorpio and Cancer form intense emotional bonds based on loyalty, depth, and mutual understanding.' 
            },
            sagittarius: { 
                symbol: '♐', 
                name: 'Sagittarius', 
                start: [11, 22], 
                end: [12, 21], 
                compatible: 'Aries', 
                note: 'Sagittarius and Aries share a love for spiritual growth, adventurous pursuits, and optimistic energy.' 
            },
            capricorn: { 
                symbol: '♑', 
                name: 'Capricorn', 
                start: [12, 22], 
                end: [1, 19], 
                compatible: 'Taurus', 
                note: 'Capricorn and Taurus build lasting foundations through discipline, shared values, and practical wisdom.' 
            },
            aquarius: { 
                symbol: '♒', 
                name: 'Aquarius', 
                start: [1, 20], 
                end: [2, 18], 
                compatible: 'Gemini', 
                note: 'Aquarius and Gemini connect through innovative ideas, humanitarian values, and intellectual curiosity.' 
            },
            pisces: { 
                symbol: '♓', 
                name: 'Pisces', 
                start: [2, 19], 
                end: [3, 20], 
                compatible: 'Cancer', 
                note: 'Pisces and Cancer understand each other\'s spiritual nature, compassion, and emotional depths.' 
            }
        };

        function getVedicZodiacSign(month, day) {
            for (const [key, sign] of Object.entries(vedicZodiacData)) {
                const [startMonth, startDay] = sign.start;
                const [endMonth, endDay] = sign.end;
                
                if (month === startMonth && day >= startDay) return sign;
                if (month === endMonth && day <= endDay) return sign;
                if (startMonth > endMonth) {
                    if (month === startMonth && day >= startDay) return sign;
                    if (month === endMonth && day <= endDay) return sign;
                }
            }
        }

        function getCompatibleDateRange(compatibleSignName) {
            for (const sign of Object.values(vedicZodiacData)) {
                if (sign.name === compatibleSignName) {
                    const [startMonth, startDay] = sign.start;
                    const [endMonth, endDay] = sign.end;
                    const startDate = new Date(2024, startMonth - 1, startDay).toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
                    const endDate = new Date(2024, endMonth - 1, endDay).toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
                    return `${startDate} - ${endDate}`;
                }
            }
        }

        function calculateCompatibility() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            if (!day || !month || !year) {
                alert('Please enter your complete date of birth');
                return;
            }

            if (day < 1 || day > 31 || month < 1 || month > 12) {
                alert('Please enter a valid date');
                return;
            }

            const userSign = getVedicZodiacSign(month, day);
            
            if (userSign) {
                document.getElementById('zodiacSymbol').textContent = userSign.symbol;
                document.getElementById('zodiacSign').textContent = userSign.name;
                document.getElementById('compatibleSign').textContent = userSign.compatible;
                document.getElementById('compatibleDates').textContent = getCompatibleDateRange(userSign.compatible);
                document.getElementById('compatibilityNote').textContent = userSign.note;
                
                document.getElementById('results').classList.add('show');
            }
        }

        // Allow Enter key to submit
        document.getElementById('year').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateCompatibility();
            }
        });
    </script>
</body>
</html>
